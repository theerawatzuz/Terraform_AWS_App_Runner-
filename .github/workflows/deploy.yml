name: Build & Deploy to AWS App Runner

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  ROLE_TO_ASSUME: ${{ vars.ROLE_TO_ASSUME }}
  APP_RUNNER_SERVICE_ARN: ${{ vars.APP_RUNNER_SERVICE_ARN }}
  APP_RUNNER_ECR_ACCESS_ROLE_ARN: ${{ vars.APP_RUNNER_ECR_ACCESS_ROLE_ARN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compose ECR URI
        run: echo "ECR_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ECR_URI }}:${{ github.sha }}
            ${{ env.ECR_URI }}:latest

      # ★ อัปเดต App Runner ให้ชี้ image tag ใหม่ (commit SHA)
      - name: Update App Runner image to current commit
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws apprunner update-service \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --source-configuration "{
              \"AutoDeploymentsEnabled\": true,
              \"AuthenticationConfiguration\": { \"AccessRoleArn\": \"${APP_RUNNER_ECR_ACCESS_ROLE_ARN}\" },
              \"ImageRepository\": {
                \"ImageIdentifier\": \"${ECR_URI}:${IMAGE_TAG}\",
                \"ImageRepositoryType\": \"ECR\",
                \"ImageConfiguration\": {
                  \"Port\": \"3000\",
                  \"RuntimeEnvironmentVariables\": { \"APP_VERSION\": \"${IMAGE_TAG:0:7}\" }
                }
              }
            }"

      - name: Start deployment & wait until RUNNING
        run: |
          aws apprunner start-deployment --service-arn "$APP_RUNNER_SERVICE_ARN" || true
          for i in {1..60}; do
            STATUS=$(aws apprunner describe-service \
              --service-arn "$APP_RUNNER_SERVICE_ARN" \
              --query 'Service.Status' --output text)
            echo "Status: $STATUS"
            [ "$STATUS" = "RUNNING" ] && break
            sleep 10
          done

      - name: Show current image on service
        run: |
          aws apprunner describe-service \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --query 'Service.LatestServiceDeployment.SourceConfigurationRevision.ImageRepository.ImageIdentifier'
