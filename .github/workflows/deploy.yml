name: Build & Deploy to AWS App Runner

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  ROLE_TO_ASSUME: ${{ vars.ROLE_TO_ASSUME }}
  APP_RUNNER_SERVICE_ARN: ${{ vars.APP_RUNNER_SERVICE_ARN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compose ECR URI
        run: echo "ECR_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ปรับ context/file ให้ตรงกับที่คุณวาง Dockerfile (ตอนนี้อยู่ในโฟลเดอร์ app/)
      - name: Build & Push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ECR_URI }}:latest
            ${{ env.ECR_URI }}:${{ github.sha }}

      - name: Trigger App Runner deployment
        run: |
          aws apprunner start-deployment --service-arn "$APP_RUNNER_SERVICE_ARN" || true

      - name: Show App Runner status
        run: |
          aws apprunner describe-service \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --query 'Service.{Status:Status,Url:ServiceUrl,LastUpdated:UpdatedAt}'
